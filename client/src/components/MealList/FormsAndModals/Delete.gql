mutation deleteMeal($userId: ID!, $dayIndex: Int!, $mealId: ID!, $day1: Boolean!, $day2: Boolean!, $day3: Boolean!, $day4: Boolean!, $day5: Boolean!, $day6: Boolean!, $day7: Boolean!) {
