query GetMealListMeals($dayIndex: Float!) {
    getMealListMeal(dayIndex: $dayIndex) {
        ok
        result {
            name
            index
            id
            foods {
                name
                calories
                proteins
                carbs
                fats
                ingredients {
                    name
                    calories
                    proteins
                    carbs
                    fats
                    ingredients {
                        name
                    }
                    givenAmount
                    actualAmount
                }
                givenAmount
                actualAmount
            }
        }
        message
    }
}
